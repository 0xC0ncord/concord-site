{{ define "main" }}
<div class="mid">
    <h2 class="post-title">{{ .Title }}</h2>
    <div class="post-meta">
        <div>
        {{ partial "post-categories.html" . }}
        {{ partial "post-tags.html" . }}
        </div>
        <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
    </div>
    <div class="post-content">
    {{ .Content }}
    </div>
</div>
{{ end }}
